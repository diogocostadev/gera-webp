seo_multilingual_rules:
  version: "1.0"
  mandatory: true
  languages:
    - code: "pt-br"
      prefix: "/"
      name: "Portugu√™s"
    - code: "en"
      prefix: "/en/"
      name: "Ingl√™s"
    - code: "es"
      prefix: "/es/"
      name: "Espanhol"

# Verifica√ß√µes obrigat√≥rias para cada nova p√°gina
required_checks:

  # 1. VIEWS TRADUZIDAS
  views:
    - name: "view_portuguese"
      description: "View em portugu√™s deve existir"
      path_pattern: "src/conversor/Views/Home/{feature}.cshtml"
      required: true
      
    - name: "view_english"
      description: "View em ingl√™s deve existir"
      path_pattern: "src/conversor/Views/Home/{feature}English.cshtml"
      required: true
      
    - name: "view_spanish"
      description: "View em espanhol deve existir"
      path_pattern: "src/conversor/Views/Home/{feature}Spanish.cshtml"
      required: true

  # 2. ROTAS NO CONTROLLER
  routes:
    - name: "route_portuguese"
      description: "Rota em portugu√™s no HomeController"
      file: "src/conversor/Controllers/HomeController.cs"
      pattern: 'HttpGet\("([^"]+)"\)'
      required: true
      
    - name: "route_english"
      description: "Rota em ingl√™s no HomeController"
      file: "src/conversor/Controllers/HomeController.cs"
      pattern: 'HttpGet\("en/([^"]+)"\)'
      required: true
      
    - name: "route_spanish"
      description: "Rota em espanhol no HomeController"
      file: "src/conversor/Controllers/HomeController.cs"
      pattern: 'HttpGet\("es/([^"]+)"\)'
      required: true

  # 3. META TAGS
  meta_tags:
    - name: "meta_title"
      description: "ViewData Title em todas as views"
      pattern: 'ViewData\["Title"\]'
      required_in_all_views: true
      
    - name: "meta_description"
      description: "ViewData Description em todas as views"
      pattern: 'ViewData\["Description"\]'
      required_in_all_views: true
      
    - name: "meta_keywords"
      description: "ViewData Keywords em todas as views"
      pattern: 'ViewData\["Keywords"\]'
      required_in_all_views: true

  # 4. CONTE√öDO ESTRUTURADO
  content_structure:
    - name: "h1_tag"
      description: "Tag H1 principal"
      pattern: '<h1[^>]*>.*</h1>'
      required_in_all_views: true
      
    - name: "benefits_section"
      description: "Se√ß√£o de benef√≠cios"
      pattern: 'benefits-section'
      required_in_all_views: true
      
    - name: "howto_section"
      description: "Se√ß√£o como usar"
      pattern: 'howto-section'
      required_in_all_views: true
      
    - name: "faq_section"
      description: "Se√ß√£o FAQ"
      pattern: 'faq-section'
      required_in_all_views: true
      
    - name: "breadcrumbs"
      description: "Navega√ß√£o breadcrumb"
      pattern: 'breadcrumb'
      required_in_all_views: true

  # 5. SEO T√âCNICO
  technical_seo:
    - name: "hreflang_mapping"
      description: "Mapeamento hreflang no Layout"
      file: "src/conversor/Views/Shared/_Layout.cshtml"
      pattern: '\["/([^"]+)"\]\s*=\s*new\(\)'
      required: true
      
    - name: "sitemap_urls"
      description: "URLs no sitemap.xml"
      file: "src/conversor/Controllers/SeoController.cs"
      pattern: 'new\s*{\s*Url\s*=\s*"/([^"]+)"'
      required: true

# Padr√µes de nomenclatura obrigat√≥rios
